<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will You Be My Valentine? ğŸ’</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #ffafbd, #ffc3a0);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
    overflow: hidden;
}

.container {
    background: white;
    padding: 40px;
    border-radius: 20px;
    box-shadow: 0 15px 30px rgba(0,0,0,0.2);
    max-width: 400px;
}

h1 {
    color: #ff4757;
}

button {
    padding: 12px 22px;
    margin: 10px;
    border: none;
    border-radius: 30px;
    background: #ff6b6b;
    color: white;
    font-size: 16px;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    background: #ff8787;
    transform: scale(1.1);
}
</style>
</head>
<body>

<div class="container" id="app">
    <h1 id="question">Jade, do you like me? ğŸ’•</h1>
    <div id="buttons">
        <button onclick="yesFirst()">Yes</button>
        <button onclick="noFirst()">No</button>
    </div>
</div>

<script>
const config = {
    valentineName: "Krokro 2",
    questions: {
        first: {
            text: "Do you like me?",
            secretAnswer: "I don't like you, I love you! â¤ï¸"
        },
        second: {
            text: "How much do you love me?"
        },
        third: {
            text: "Will you be my Valentine...? ğŸ’"
        }
    },
    loveMessages: {
        extreme: "WOOOOW You love me that much?? ğŸ¥°ğŸš€ğŸ’",
        high: "To infinity and beyond! ğŸš€ğŸ’",
        normal: "And beyond! ğŸ¥°"
    },
    celebration: {
        title: "Yay! I'm the luckiest person... ğŸ‰",
        message: "Now come get your gift... ğŸğŸ’–ğŸ¤—ğŸ’ğŸ’‹â¤ï¸ğŸ’•"
    }
};

let love = 100;

function yesFirst() {
    document.getElementById("question").innerText = config.questions.first.secretAnswer;
    setTimeout(secondQuestion, 1500);
}

function noFirst() {
    document.getElementById("question").innerText = "Nice try ğŸ˜";
}

function secondQuestion() {
    document.getElementById("question").innerText = config.questions.second.text;
    document.getElementById("buttons").innerHTML =
        `<button onclick="increaseLove()">This much! (${love}%)</button>`;
}

function increaseLove() {
    love += Math.floor(Math.random() * 500) + 100;

    let message = "";
    if (love > 5000) message = config.loveMessages.extreme;
    else if (love > 1000) message = config.loveMessages.high;
    else if (love > 100) message = config.loveMessages.normal;

    document.getElementById("buttons").innerHTML =
        `<button onclick="increaseLove()">This much! (${love}%)</button>
         <p>${message}</p>
         <button onclick="finalQuestion()">Next â¤ï¸</button>`;
}

function finalQuestion() {
    document.getElementById("question").innerText =
        config.valentineName + ", " + config.questions.third.text;

    document.getElementById("buttons").innerHTML =
        `<button onclick="celebrate()">Yes!</button>
         <button onclick="moveButton(this)">No</button>`;
}

function moveButton(btn) {
    btn.style.position = "absolute";
    btn.style.top = Math.random() * 80 + "%";
    btn.style.left = Math.random() * 80 + "%";
}

function celebrate() {
    document.getElementById("app").innerHTML =
        `<h1>${config.celebration.title}</h1>
         <p>${config.celebration.message}</p>`;
}
</script>

</body>
</html>
